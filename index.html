
<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="CatWISE" />
  <meta charset="utf-8">
  <title>CatWISE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <style>
    .banner {
      grid-area: banner;
    }

    .content {
      grid-area: content;
    }

    .footer {
      grid-area: footer;
    }

    .sidebar1 {
      grid-area: sidebar1;
    }

    .sidebar2 {
      grid-area: sidebar2;
    }

    .wrapper {
      background-color: #fff;
      color: #444;
    }

    /* Flexible boxes here */

    /* Anything smaller than 600px will be single column */
    .wrapper {
      display: grid;
      grid-gap: 1em;
      grid-template-areas:
        "banner"
        "sidebar1"
        "content"
        "sidebar2"
        "footer"
    }

    /* If the users screen is >=600px
    The columns adjust from 3 to 2 columns*/

    @media only screen and (min-width: 600px)  {
      .wrapper {
        grid-template-columns: 20% auto;
        grid-template-areas:
          "banner   banner"
          "sidebar1  content"
          "sidebar2 sidebar2"
          "footer   footer";
      }
    }

    /* Anything greater than 800px will
    display the full 3 columns */
    @media only screen and (min-width: 800px)  {
      .wrapper {
        grid-gap: 20px;
        grid-template-columns: 20% auto 20%;
        grid-template-areas:
          "banner  banner  banner"
          "sidebar1 content sidebar2"
          "footer  footer  footer";
      }
    }

    .box {
      background-color: #999;
      color: #fff;
      border-radius: 5px;
      padding: 10px;
      font-family: Arial;
    }

    .banner, .footer {
      background-color: #ccc;
      color: #000;
    }

    .sidebar2, .sidebar1{
      background-color: #777;
      color: #ddd;
    }

  </style>
</head>

<body>

<div class="wrapper">
  <div class="box banner">
    Banner image here
  </div>
  <div class="box sidebar1">
    Links here
    <p>
      <a href="/">Link 1 </a>
    </p>
        <p>
      <a href="/">Link 2 </a>
    </p>
        <p>
      <a href="/">Link 3 </a>
    </p>
  </div>
  <div class="box sidebar2">
    Graphics here
  </div>
  <div class="box content">
    Main Content
  </div>
  <div class="box footer">
    Footer
  </div>
</div>


</body>
</html>
